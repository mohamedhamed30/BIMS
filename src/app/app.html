<ion-menu [content]="content" class="menu-style" hideBackButton="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>BIMS</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="font-size: 20px; background-color: #ffffff !important" >
    <ion-list style="font-size: 20px;" >
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" >
       <ion-icon name="{{p.Icon}}" style="padding-right: 20px; "></ion-icon>
        {{p.title}}
       
      </button>
    </ion-list>

  </ion-content>
</ion-menu>


<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
